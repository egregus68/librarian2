<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="reportType"/>
        <cc:attribute name="value"/>
        <cc:attribute name="reportData"/>
        <cc:attribute name="reportTemplateName"/>
        <cc:attribute name="reportTemplateContent"/>
        <cc:attribute name="subreportTemplateContents"/>
        <cc:attribute name="reportFileName"/>
        <cc:attribute name="parameters"/>
        <cc:attribute name="disabled"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:commandButton title="#{msgs['button.print']}" ajax="false" action="#{bsbReportBean.generateReport()}"
                         disabled="#{cc.attrs.disabled}" immediate="true" icon="ui-icon-print" >
            <f:setPropertyActionListener target="#{bsbReportBean.reportType}" value="#{cc.attrs.reportType}"/>
            <f:setPropertyActionListener target="#{bsbReportBean.reportData}" value="#{cc.attrs.reportData}"/>
            <f:setPropertyActionListener target="#{bsbReportBean.reportTemplateName}"
                                         value="#{cc.attrs.reportTemplateName}"/>
            <f:setPropertyActionListener target="#{bsbReportBean.reportTemplateContent}"
                                         value="#{cc.attrs.reportTemplateContent}"/>
            <f:setPropertyActionListener target="#{bsbReportBean.subreportTemplateContents}"
                                         value="#{cc.attrs.subreportTemplateContents}"/>
            <f:setPropertyActionListener target="#{bsbReportBean.reportFileName}" value="#{cc.attrs.reportFileName}"/>
            <f:setPropertyActionListener target="#{bsbReportBean.parameters}" value="#{cc.attrs.parameters}"/>
            <cc:insertChildren/>
        </p:commandButton>
    </cc:implementation>
</html>
